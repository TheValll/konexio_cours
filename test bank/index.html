<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p id="welcome">Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input"
          id="login__input__user"
          maxlength="5"
          autocomplete="off"
        />
        <!-- In practice, use type="password" -->
        <input
          type="password"
          placeholder="PIN"
          class="login__input"
          id="login__input__pin"
          maxlength="4"
          autocomplete="off"
        />
        <button id="login__btn">&rarr;</button>
      </form>
    </nav>

    <main id="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">As of <span id="date">05/03/2037</span></p>
        </div>
        <p id="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div id="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value" id="summary__value__in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value" id="summary__value__out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value" id="summary__value__interest">0000€</p>
        <button id="btn__sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input" id="form__input__to" />
          <input type="number" class="form__input" id="form__input__amount" />
          <button class="form__btn" id="form__btn__transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            class="form__input"
            id="form__input__loa__amount"
          />
          <button class="form__btn" id="form__btn__loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            type="text"
            class="form__input"
            id="form__input__user"
            maxlength="5"
            autocomplete="off"
          />
          <input
            type="password"
            maxlength="4"
            class="form__input"
            id="form__input__pin"
            autocomplete="off"
          />
          <button class="form__btn" id="form__btn__close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span id="timer">05:00</span>
      </p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
