<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display" readonly />
          </div>
          <div class="cells">
            <input class="cell" type="button" value="7" />
            <input class="cell" type="button" value="8" />
            <input class="cell" type="button" value="9" />
            <input type="button" value="DEL" id="delete" />
          </div>
          <div class="cells">
            <input class="cell" type="button" value="4" />
            <input class="cell" type="button" value="5" />
            <input class="cell" type="button" value="6" />
            <input class="cell" type="button" value="+" />
          </div>
          <div class="cells">
            <input class="cell" type="button" value="1" />
            <input class="cell" type="button" value="2" />
            <input class="cell" type="button" value="3" />
            <input class="cell" type="button" value="-" />
          </div>
          <div class="cells">
            <input class="cell" type="button" value="." />
            <input class="cell" type="button" value="0" />
            <input class="cell" type="button" value="/" />
            <input class="cell" type="button" value="*" />
          </div>
          <div class="cells">
            <input type="button" value="RESET" id="reset" />
            <input type="button" value="=" id="result" />
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
