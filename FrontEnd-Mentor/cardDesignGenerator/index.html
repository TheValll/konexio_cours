<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Number Card Design Generator</title>
  </head>
  <body>
    <section class="left-page">
      <div class="cards">
        <div class="front-card card">
          <svg
            id="front-logo"
            width="84"
            height="47"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff"
            />
          </svg>
          <p id="card-number">0000 0000 0000 0000</p>
          <p id="name">jane appleseed</p>
          <p id="date">00/00</p>
        </div>
        <div class="back-card card">
          <p id="cvc">000</p>
        </div>
      </div>
    </section>
    <section class="right-page">
      <form action="" class="formHidden">
        <div class="name-container">
          <label for="surname">cardholder name</label>
          <input
            type="text"
            id="surname"
            placeholder="e.g. Jane Appleseed"
            autocomplete="off"
          />
        </div>
        <div class="numbers-container">
          <label for="numbers">card number</label>
          <input
            type="text"
            id="numbers"
            placeholder="e.g. 1234 5678 9123 000"
            autocomplete="off"
          />
          <span></span>
        </div>
        <div class="flex-global">
          <div class="date">
            <label for="mounth">exp. date (mm/yy)</label>
            <div class="input-flex">
              <div class="mounth-container">
                <input
                  type="text"
                  id="mounth"
                  placeholder="MM"
                  autocomplete="off"
                />
              </div>
              <div class="years-container">
                <input
                  type="text"
                  id="years"
                  placeholder="YY"
                  autocomplete="off"
                />
              </div>
            </div>
            <span></span>
          </div>
          <div class="cvc">
            <label for="cvco">cvc</label>
            <input
              type="text"
              id="cvco"
              placeholder="e.g. 123"
              autocomplete="off"
            />
          </div>
        </div>
        <input type="submit" value="Confirm" id="confirm" />
      </form>
      <div class="thanks thanksHidden">
        <svg
          width="80"
          height="80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h2>thanks you</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
