<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Number Card Design Generator</title>
  </head>
  <body>
    <section class="left-page"></section>
    <section class="right-page">
      <div class="cards">
        <div class="front-card">
          <svg
            id="front-logo"
            width="84"
            height="47"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff"
            />
          </svg>
          <div class="front-card-infos">
            <p id="card-number">0000 0000 0000 0000</p>
            <div class="flex-container">
              <p id="name">jane appleseed</p>
              <p id="date">00/00</p>
            </div>
          </div>
        </div>
        <div class="back-card">
          <p id="cvc">000</p>
        </div>
      </div>
      <form action="">
        <div class="name-container">
          <label for="surname">cardholder name</label>
          <input
            type="text"
            id="surname"
            placeholder="e.g. Jane Appleseed"
            autocomplete="off"
          />
          <span></span>
        </div>
        <div class="number-container">
          <label for="number">card number</label>
          <input
            type="text"
            id="number"
            placeholder="e.g. 1234 5678 9123 000"
            autocomplete="off"
          />
          <span></span>
        </div>
        <div class="form-flex">
          <label for="expDate">exp date (mm/yy)</label>
          <div class="mounth-container">
            <input
              type="text"
              id="expDate"
              placeholder="mm"
              autocomplete="off"
            />
            <div class="years-container">
              <input
                type="text"
                id="expDate"
                placeholder="yy"
                autocomplete="off"
              />
            <span></span>
          </div>
        </div>
        <input type="submit" value="Confirm">
      </form>
    </section>
  </body>
</html>
