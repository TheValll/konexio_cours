<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <form action="action.php" method="POST">
      <div class="civility">
        <p>Civilité :</p>
        <label for="civility">M</label>
        <input type="radio" name="civility" id="civility" required />
        <label for="civility">F</label>
        <input type="radio" name="civility" id="civility" required />
      </div>
      <span class="error_civility">Veuillez selectionner une condition.</span>
      <div class="name">
        <label for="name">Nom :</label>
        <input type="text" name="name" id="name" required />
        <span class="error_name"
          >Le nom doit contenir au moins 2 caractères.</span
        >
      </div>
      <div class="first_name">
        <label for="first_name">Prénom :</label>
        <input type="text" name="first_name" id="first_name" required />
        <span class="error_first_name"
          >Le prénom doit contenir au moins 2 caractères.</span
        >
      </div>
      <div class="email">
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required />
        <span class="error_email">L'email doit être correct.</span>
      </div>
      <input type="submit" value="Valider" id="submit" />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
